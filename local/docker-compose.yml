version: '3.8'

services:

  mysql_db_accounts:
    container_name: mysql_db_accounts
    image: mysql:8.0.32
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - mysql_data_db_accounts:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: db_accounts
    extends:
      file: common-compose.yml
      service: microservice-db-config
    networks:
      - accounts-net

  mysql_db_loans:
    container_name: mysql_db_loans
    image: mysql:8.0.32
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - mysql_data_db_loans:/var/lib/mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: db_loans
    extends:
      file: common-compose.yml
      service: microservice-db-config
    networks:
      - loans-net

  mysql_db_cards:
    container_name: mysql_db_cards
    image: mysql:8.0.32
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - mysql_data_db_cards:/var/lib/mysql
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: db_cards
    extends:
      file: common-compose.yml
      service: microservice-db-config
    networks:
      - cards-net

  redis_rate_limiter:
    image: redis:latest
    container_name: redis_rate_limiter
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL","redis-cli ping | grep PONG"]
      timeout: 10s
      retries: 10
    extends:
      file: common-compose.yml
      service: microservice-configserver-config

  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:22.0.1
    ports:
      - "7080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: [ "start-dev","--import-realm" ]
    volumes:
      - keycloak_reamls_data:/opt/keycloak/data/
    extends:
      file: common-compose.yml
      service: network-deploy-service

volumes:
  mysql_data_db_accounts:
    external: false
  mysql_data_db_loans:
    external: false
  mysql_data_db_cards:
    external: false
  keycloak_reamls_data:
    external: false

networks:
  spring:
    driver: bridge
  accounts-net:
    driver: bridge
  cards-net:
    driver: bridge
  loans-net:
    driver: bridge